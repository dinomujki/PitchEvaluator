<div class="container">
	<div class="row">
		<div class="col-md-12">
			<h1>Team Data</h1>
		</div>
	</div>
	<div class="row">
		<div class="col-md-12">
			<table class="table">
				<thead>
					<th>Team</th>
					<th>Need</th>
					<th>Demo</th>
					<th>Biz.</th>
				</thead>
				<tbody ng-repeat="team in teamList">
					<tr>
						<td>{{team.name}}</td>
						<td>{{team.q1Val}}</td>
						<td>{{team.q2Val}}</td>
						<td>{{team.q3Val}}</td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>
</div>
