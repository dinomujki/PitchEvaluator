<body>
<div class="container" ng-style='view2.css'>
	<div class="row">

		<div class="col-sm-10">

			<h1>Team Data</h1>
		</div>
	</div>
	<div class="row">
		<div class="col-sm-10">
			<table class="table">
				<thead>
					<tr class="row">
						<th class="col-xs-2">Team/Product</th>
						<th class="col-xs-2 metric">Problem/Need</th>
						<th class="col-xs-2 metric">Demo</th>
						<th class="col-xs-2 metric">Cust. Insight</th>
						<th class="col-xs-2 metric">Business</th>
						<th class="col-xs-2 metric">Team Average</th>
					</tr>
				</thead>
				<tbody>
					<tr class="row" ng-repeat="team in teamList">
						<td class="col-xs-2 name" ng-click="saveTeam(team.name)"><a href="">{{team.name}}</a></td>
						<td class="col-xs-2 value">{{team.q1Val}}</td>
						<td class="col-xs-2 value">{{team.q2Val}}</td>
						<td class="col-xs-2 value">{{team.q3Val}}</td>
						<td class="col-xs-2 value">{{team.q4Val}}</td>
						<td class="col-xs-2 value">{{team.ovrAvg}}</td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>
	<div class="row">

		<div class="col-sm-10">

		    <div class="addTeam">
		    	<a href="#/formBuilder" ng-click="setSelectedTab(formBuilder)"><b>Add a team</b></a>
		    </div>
	    </div>
  </div>

	<br>
	<br>

	<div class="row">
		<div class="col-sm-10">
			<table class="table">
				<thead>
					<tr class="row">
						<th class="col-xs-4">Team/Product</th>
						<th class="col-xs-4 metric">Team Average</th>
						<th class="col-xs-4 metric">Rank</th>
					</tr>
				</thead>
				<tbody>
					<tr class="row" ng-repeat="team in teamList | orderBy:'rank'" draggable="true" ondragstart="drag(event)">
						<td class="col-xs-4 name">{{team.name}}</td>
						<td class="col-xs-4 value">{{team.ovrAvg}}</td>
						<td class="col-xs-4 value">
							<input ng-model="team.rank" ng-change='changeRanking(team.$id, team.rank)'>
						</td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>
</div>
</body>
