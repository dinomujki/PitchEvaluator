<h1>Aggregate Page</h1>

<p>This is the partial for view 1.</p>

<body ng-controller="TeamListCtrl">
	<p>Total number of teams: {{teams.length}}</p>

	<h1>Pulling from firebase: {{ anything.testing }}</h1>

	<ul>
		<li ng-repeat="team in teamList">
			<p>{{team.name}}</p>
			<p>{{team.product}}</p>
			<p>{{team.score}}</p>
		</li>
	</ul>
</body>
